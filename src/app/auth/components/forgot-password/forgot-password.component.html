<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>RESET PASSWORD</h2>
      <p>Enter your email to receive a password reset link</p>
    </div>

    <form class="auth-form" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div
          *ngIf="forgotForm.get('email')?.errors?.['required'] && forgotForm.get('email')?.touched"
          class="error-message"
        >
          Email is required
        </div>
        <div
          *ngIf="forgotForm.get('email')?.errors?.['email'] && forgotForm.get('email')?.touched"
          class="error-message"
        >
          Please enter a valid email
        </div>
      </div>

      <button type="submit" class="auth-button" [disabled]="forgotForm.invalid">
        SEND RESET LINK
      </button>

      <div class="auth-footer">
        Remember your password? <a (click)="goToLogin()">Sign in</a>
      </div>
    </form>
  </div>
</div>
