<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>CREATE ACCOUNT</h2>
    </div>

    <form class="auth-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Choose a username"
        />
        <div
          *ngIf="registerForm.get('username')?.errors?.['required'] && registerForm.get('username')?.touched"
          class="error-message"
        >
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div
          *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched"
          class="error-message"
        >
          Email is required
        </div>
        <div
          *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched"
          class="error-message"
        >
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Create a password"
        />
        <div
          *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched"
          class="error-message"
        >
          Password is required
        </div>
        <div
          *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched"
          class="error-message"
        >
          Password must be at least 8 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
        />
        <div
          *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched"
          class="error-message"
        >
          Passwords do not match
        </div>
      </div>

      <button
        type="submit"
        class="auth-button"
        [disabled]="registerForm.invalid"
      >
        SIGN UP
      </button>

      <div class="auth-footer">
        Already have an account? <a (click)="navigateToLogin()">Sign in</a>
      </div>
    </form>
  </div>
</div>
