<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>USER LOGIN</h2>
    </div>

    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          autocomplete="email"
          placeholder="Enter your email"
        />
        <div
          *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched"
          class="error-message"
        >
          Email is required
        </div>
        <div
          *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched"
          class="error-message"
        >
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          autocomplete="current-password"
          placeholder="Enter your password"
        />
        <div
          *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
          class="error-message"
        >
          Password is required
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" formControlName="rememberMe" />
          <label for="remember">Remember me</label>
        </div>
        <a
          class="forgot-password"
          (click)="navigateToForgotPassword()"
          style="cursor: pointer"
        >
          Forgot Password?
        </a>
      </div>

      <button type="submit" class="auth-button" [disabled]="loginForm.invalid">
        LOGIN
      </button>

      <div class="auth-footer">
        Don't have an account?
        <a
          (click)="navigateToRegister()"
          style="cursor: pointer; color: #3f51b5; text-decoration: underline"
        >
          Sign up
        </a>
      </div>
    </form>
  </div>
</div>
