<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>USER LOGIN</h2>
    </div>

    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- ELIGE UNA DE LAS DOS OPCIONES SEGÚN TU COMPONENTE -->

      <!-- OPCIÓN 1: Usar EMAIL (recomendado) -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          autocomplete="email"
          placeholder="Enter your email"
        />
        <div
          *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched"
          class="error-message"
        >
          Email is required
        </div>
        <div
          *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched"
          class="error-message"
        >
          Please enter a valid email
        </div>
      </div>

      <!-- OPCIÓN 2: Usar USERNAME -->
      <!--
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          autocomplete="username"
          placeholder="Enter your username"
        />
        <div *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched" class="error-message">
          Username is required
        </div>
      </div>
      -->

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          autocomplete="current-password"
          placeholder="Enter your password"
        />
        <div
          *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
          class="error-message"
        >
          Password is required
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" formControlName="rememberMe" />
          <label for="remember">Remember me</label>
        </div>
        <a class="forgot-password" (click)="navigateToForgotPassword()"
          >Forgot Password?</a
        >
      </div>

      <button type="submit" class="auth-button" [disabled]="loginForm.invalid">
        LOGIN
      </button>

      <div class="auth-footer">
        Don't have an account? <a (click)="navigateToRegister()">Sign up</a>
      </div>
    </form>
  </div>
</div>
